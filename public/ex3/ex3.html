<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try{
                    const response = await axios.get("/categories") // there is no req.querry.type for /categories unlike /data so there is no need for params
                    showCategories(response.data);
                } catch (error) {
                    console.log(error)
            }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectElem = document.getElementById("selectCategory");

            while ( selectElem.options.length > 2 ){
                selectElem.remove(2)
            }

            for (i = 0; i < categories.length; i++){
                const option = document.createElement("option");
                option.value = categories[i];
                option.innerText = categories[i];
                selectElem.appendChild(option);
            }
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            try{
                const category = document.getElementById("selectCategory").value;
                const response = await axios.get("/items", ) 
                showCategories(response.data);

                if (category === "0") {
                    const itemsList = document.getElementById("itemsList");
                    itemsList.innerText = "No items"; // or innerHTML with <p> if you prefer
                    itemsList.className = "text-center"; // optional, to center the text
                }

                 
                // let response;
                if (category === "all") {
                    response = await axios.get("/items");
                } else {
                    response = await axios.get("/items", {
                        params: { category } // catergory has already been declared in line 73
                    });
                }
                showItems(response.data);
            } catch (error) {
                console.error(error);
                // document.getElementById("itemsList").innerHTML = `<p class="text-center text-danger">Error loading items</p>`;
            }
        }


        function showItems(items) {
            let itemsListDiv = document.getElementById("itemsList");
            itemsListDiv.replaceChildren();
            items.forEach((item, idx) => {
                let colDiv = document.createElement("div");
                colDiv.className = "col-4 d-flex justify-content-center";

                let itemDiv = document.createElement("div");
                itemDiv.className = "card mb-3";
                itemDiv.style.width = "18rem";

                let cardBody = document.createElement("div");
                cardBody.className = "card-body text-center";

                let itemTitle = document.createElement("h5");
                itemTitle.className = "card-title";
                itemTitle.textContent = item.name;

                let itemText = document.createElement("p");
                itemText.className = "card-text";
                itemText.textContent = `Price: $${item.price.toFixed(2)}`;

                cardBody.appendChild(itemTitle);
                cardBody.appendChild(itemText);

                itemDiv.appendChild(cardBody);
                colDiv.appendChild(itemDiv);
                itemsListDiv.appendChild(colDiv)
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
